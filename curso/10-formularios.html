<!DOCTYPE html>
<html>
    <head>
        <title>Formulários</title>
        <meta charset="utf-8"> 
    </head>
    <body>

        <h3>Dados de inscrição</h3>
        <form>
            <!-- Input Type: text, password, button, submit, radio, checkbox -->
            Informe seu nome:
            <input type="text" placeholder="Nome completo"> <br><br> <!-- A tag br cria uma quebra de linha -->

            Informe sua senha:
            <input type="password" placeholder="Senha"> <br><br>

            <input type="button" value="Confirmar"> <br><br>

            Informe seu sexo:<br>
            <input type="radio" name="sexo" value="M"> Masculino <br><br>
            <input type="radio" name="sexo" value="F"> Feminino <br><br>

            Selecione seus esportes preferidos:<br>
            <input type="checkbox"> Futebol <br><br>
            <input type="checkbox"> Basquete <br><br>
            <input type="checkbox"> Handebol <br><br>
            <input type="checkbox"> Vôlei <br><br>
            <input type="checkbox"> Outros <br><br>

            Informe outros:<br>
            <textarea></textarea> <br><br>

            Informe o seu estado:<br>
            <select name="estado">
                
                <option value="pa">AC</option>
                <option value="pa">AM</option>
                <option value="pa">AP</option>
                <option value="pa">PA</option>
                <option value="pa">RO</option>
                <option value="pa">RR</option>
                <option value="pa">TO</option>
    
            </select> <br><br>


            <input type="submit" value="Cadastrar"> <br><br>
        </form>

    </body>
</html>
